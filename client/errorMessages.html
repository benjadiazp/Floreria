<template name="errorMessages">
    {{#if messages}}
        <div class="list-errors" style="padding-top: 20px;">
            {{#if messages.alert}}
                <div class="alert alert-danger" role="alert">
                    {{#each messages.alert}}
                        <span class="glyphicon glyphicon-remove"></span> {{item}}
                        <br />{{/each}}
                </div>
            {{/if}} {{#if messages.warning}}
            <div class="alert alert-warning" role="alert">
                {{#each messages.warning}}
                    <span class="glyphicon glyphicon-warning-sign"></span> {{item}}
                    <br />{{/each}}
            </div>
        {{/if}} {{#if messages.exito}}
            <div class="alert alert-success" role="alert">
                {{#each messages.success}}
                    <span class="glyphicon glyphicon-ok"></span> {{item}}
                    <br />{{/each}}
            </div>
        {{/if}}
        </div>
    {{/if}}
</template>
