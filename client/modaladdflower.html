<template name="modaladdflower">
    <div id="modal-ingreso-flor" style="background-color: rgba(0,0,0,0.5);" class="modal">
        <div class="modal-dialog-scrollable" style="max-width: 1000px; margin: auto;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <H1 class="text-center"> flor</H1>
                </div>
                <div class="modal-body">
                    <div id="topVistaForm" class="container">
                        <form>
                            <div class="form-group">
                                <label>Nombre de producto </label>
                                <input type="text" class="form-control" id="input-flower-name"  value="{{currentFlower.name}}" placeholder="Ingrese el nombre">
                                <label>Descripción </label>
                                <input type="text" class="form-control" id="input-flower-description" value="{{currentFlower.description}}" placeholder="ingrese una Descripción">
                                <label>Precio </label>
                                <input type="number"  min="0" class="form-control" id="input-flower-Price" value="{{currentFlower.precio}}" placeholder="Ingrese el precio ">
                                <label>Dimensiones (en cm)</label>
                                <input type="number"  min="0" class="form-control" value="{{currentFlower.ancho}}" id="input-flower-ancho" placeholder="Ancho">
                                <input type="number" class="form-control"  value="{{currentFlower.alto}}" id="input-flower-alto" placeholder="Alto">
                            </div>
                            {{#if categoriasFlor}}
                                <label>Categorías:</label>
                                {{#each categoriasFlor}}

                                    {{nombre}}
                                    <button id="{{nombre}}" type="button" class="btn btn-danger btnBorrar">Borrar</button>
                                {{/each}}
                                
                            {{/if}}
                            <div class="form-group">
                                <label for="nombre">Agregar categoría </label>
                                <input type="text" class="form-control" id="input-category" placeholder="ingrese a una categoria">
                            </div>
                            <button id="btn-add-category" type="button">Agregar</button>

                        </form>

                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <div class="form-row">
                            <div style="text-align:center">
                                <button id="btnG" type="button" class="btn btn-success">Guardar</button>
                                <button id="btnC" type="button" class="btn btn-light">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>
