<template name="admin">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://kit.fontawesome.com/5a83c48770.js"></script>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    </head>
    {{#if idUser}}
        <div class="dashboard-admin" id="dashboard" style="margin:50px;">
            <div style="margin-left: 200px; margin-right: 200px; border-left: 200px">
                <h1>¡Bienvenido/a, {{name}}!</h1>
                <hr>
                <h2>Seleccione el módulo que desea gestionar</h2>
            </div>
            <div class="row articles" style="margin-left: 200px; margin-right: 200px;">
                <div class="col-sm-6 col-md-4 item grid-container">
                    <div class="grid-item card item-module" id="modulo-clientes" style="width: 18rem;">
                        <div class="card-header">
                            <div class="card-title"><h4>Gestión de clientes</h4></div>
                        </div>
                        <div class="card-body">
                            <img src="img/user.png" style="margin-left: auto; margin-right: auto; width: 50%; display: block">
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4 item">
                    <div class="card item-module" id="modulo-pedidos" style="width: 18rem;">
                        <div class="card-header">
                            <div class="card-title"><h4>Gestión de pedidos</h4></div>
                        </div>
                        <div class="card-body">
                            <img src="img/report2.png" style="margin-left: auto; margin-right: auto; width: 50%; display: block">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    {{else}}
        {{>errorMessages}}
        <div class="login-admin">
            <br>
            <label>Correo</label>
            <input id="input-email"/>
            <label>Contraseña</label>
            <input type="password" id="input-password"/>
            <button class="btn-login">Ingresar</button>

        </div>
    {{/if}}
    {{#if idUser}}
    {{>Cliente}}
    {{>Pedido}}
    {{/if}}
</template>
