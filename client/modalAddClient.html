<template name="modalAddClient">
    <div id="modal-ingreso-cliente" style="background-color: rgba(0,0,0,0.5);" class="modal">
        <div class="modal-dialog" style="max-width: 1000px" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <H1  class="text-center">Cliente</H1>
                </div>
                <div class="modal-body">
                    <div id="topVistaForm" class="container" >
                        <form>
                            <div class="form-group">
                                <label for="email">Email </label>

                                <input type="email" class="form-control" id="email"  value="{{currentClient.email}}" placeholder="name@ejemplo.com">

                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre </label>
                                <input type="text" class="form-control" value="{{currentClient.nombre}}" id="nombre" placeholder="ej: Juan">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido </label>
                                <input type="text" class="form-control"  value="{{currentClient.apellido}}" id="apellido" placeholder="ej: Diaz">
                            </div>

                            <h2>Dirección Particular</h2>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col">
                                        <label for="calleP">Nombre de calle </label>
                                        <input type="text" class="form-control" id="calleP" value="{{currentClient.calleP}}" placeholder="ej: juan paulino flores">
                                    </div>
                                    <div class="col">
                                        <label for="numeroP">Número</label>
                                        <input type="number" class="form-control" id="numeroP" value="{{currentClient.numeroP}}" placeholder="ej: 357">
                                    </div>
                                    <div class="col">

                                        <label for="regionesP"> Región</label>
                                        <select class="form-control" id="regionesP"></select>

                                    </div>
                                    <div class="col">
                                        <label for="comunasP">Comuna</label>
                                        <select class="form-control" id="comunasP"></select>
                                    </div>
                                </div>
                            </div>
                            <h2>Dirección de envío</h2>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col">
                                        <label for="calleE">Nombre de calle </label>
                                        <input type="text" class="form-control" id="calleE"  value="{{currentClient.calleE}}" placeholder="ej: juan paulino flores">
                                    </div>
                                    <div class="col">
                                        <label for="numeroE">Número</label>
                                        <input type="number" class="form-control" id="numeroE" value="{{currentClient.numeroE}}" placeholder="ej: 357">
                                    </div>
                                    <div class="col">

                                        <label for="regionesE"> Región</label>
                                        <select class="form-control" id="regionesE"></select>

                                    </div>
                                    <div class="col">
                                        <label for="comunasE">Comuna</label>
                                        <select class="form-control" id="comunasE"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="form-group">
                                    <div class="form-row">
                                        <div style="text-align:center">
                                            <button  id="btnG" type="button" class="btn btn-success">Guardar</button>
                                            <button  id="btnC" type="button" class="btn btn-light">Cancelar</button>
                                            <button  id="btnCa" type="button" class="btn btn-danger">Borrar campos</button>
                                        </div>
                                    </div>

                                </div>
                            </div>



                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>
</template>
