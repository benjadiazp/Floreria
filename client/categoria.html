<template name="categoria">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ingreso de Categorias</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://kit.fontawesome.com/5a83c48770.js"></script>
    </head>
    <body>
  
        <H1  class="text-center">Categoria</H1>
  
        <div id="topVistaForm" class="container" >
              <form>
                      <div class="form-group">
                        <label for="Nombre">Nombre </label>
  
                        <input type="text" class="form-control" id="Nombre"  value="{{currentCategoria.Nombre}}" placeholder="nombre de la categoria">
  
                      </div>
                      <div class="form-group">
                              <label for="Descripcion">Descripcion </label>
                              <input type="text" class="form-control" value="{{currentCategoria.Descripcion}}" id="Descripcion" placeholder="descripcion de la categoria">
                      </div>
                     
                   
                      <div class="form-group">
                             <div class="form-row">
                                 <div style="text-align:center">
                                      <button  id="btnGc" type="button" class="btn btn-success">Guardar</button>
                                      <button  id="btnCac" type="button" class="btn btn-danger">cancelar edicion </button>
                              </div>
                             </div>
  
                            </div>
  
  
               </form>
  
        </div>
        <h1 class="text-center">Lista de Categorias</h1>
        <hr>
        <div class="table-responsive">
                <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                         
                            <th scope="col">Editar/Eliminar</th>
                          </tr>
                        </thead>
                        <tbody>
                                  {{#each categorias}}
                          <tr>
                            <td id="{{_id}}Nombre">{{Nombre}}</td>
                            <td id="{{_id}}Descripcion">{{Descripcion}}</td>
                           
                            <td><i class="fas fa-pencil-alt btn-client-update"   id="{{_id}}"></i>/<i class="fas fa-backspace btn-client-delete" id="{{_id}}"></i></td>
  
                          </tr>
                          {{/each}}
                        </tbody>
                      </table>
        </div>
  
  
  
    </body>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  </template>
